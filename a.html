<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>令牌生成器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #5a5a5a;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #token {
            margin-top: 20px;
            font-weight: bold;
        }
        .token-actions {
            text-align: right;
        }
        .token-actions button {
            width: auto;
            padding: 5px 10px;
            margin-left: 5px;
        }
    </style>
    <script src="./crypto-js.min.js"></script>
    <script>
        function stringBytes(str) {
            let sum = 0;
            for (let i = 0; i < str.length; i++) {
                sum += str.charCodeAt(i);
            }
            return sum;
        }
        
        function generateToken(account, password, period) {
            const time = Math.floor(Date.now() / 1000) + period;
            const token = account + password + time.toString();
            const hash = CryptoJS.MD5(token).toString();
            const tokenValue = Math.floor(stringBytes(hash) * stringBytes(account) / stringBytes(password)).toString() + "|" + time.toString();
            return tokenValue;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>令牌生成器</h1>
        <div>
            <label for="account">账号:</label>
            <input type="text" id="account" name="account">
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="period">有效期 (秒):</label>
            <input type="number" id="period" name="period" value="100">
        </div>
        <button onclick="generateAndDisplayToken()">生成令牌</button>
        <div id="token"></div>
        <div class="token-actions">
            <button onclick="copyToken()">复制令牌</button>
            <button onclick="clearToken()">清空</button>
        </div>
    </div>

    <script>
        function generateAndDisplayToken() {
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const period = parseInt(document.getElementById('period').value, 10);
            const token = generateToken(account, password, period);
            document.getElementById('token').innerText = '令牌: ' + token;
        }

        function copyToken() {
            const tokenText = document.getElementById('token').innerText;
            const textArea = document.createElement('textarea');
            textArea.value = tokenText.split(':')[1].trim();
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('令牌已复制到剪贴板');
        }

        function clearToken() {
            document.getElementById('token').innerText = '';
            document.getElementById('account').value = '';
            document.getElementById('password').value = '';
            document.getElementById('period').value = '100';
        }
    </script>
</body>

</html>
