<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption and Decryption</title>
    <script src="rsa.js"></script>
</head>
<body>
    <h1>RSA Encryption and Decryption</h1>
    <form id="encryption-form">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message">
        <button type="button" onclick="performEncryption()">Encrypt</button>
    </form>
    <div id="encrypted-message"></div>
    <form id="decryption-form">
        <label for="encrypted">Encrypted Message:</label>
        <input type="text" id="encrypted" name="encrypted">
        <button type="button" onclick="performDecryption()">Decrypt</button>
    </form>
    <div id="decrypted-message"></div>

    <script>
        function performEncryption() {
            const message = document.getElementById('message').value;
            const encryptedMessage = encrypt(message, keypair.public);
            document.getElementById('encrypted-message').textContent = 'Encrypted Message: ' + encryptedMessage;
        }

        function performDecryption() {
            const encrypted = document.getElementById('encrypted').value;
            const decryptedMessage = decrypt(encrypted, keypair.private);
            document.getElementById('decrypted-message').textContent = 'Decrypted Message: ' + decryptedMessage;
        }
    </script>
</body>
</html>
